{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>	
  	<link rel="stylesheet" type="text/css" href="{% static 'myrepository/index.css' %}">
  	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  </head>

<body>

	{% include "myrepository/header.html" %}

	<div class="container">
		<div class="panel panel-default panel-height", id="panel-admin">
		<h1 class="page_subtitle">ALL GENRES</h1> <br>
		<a href="{% url 'genre_create' %}" class="top-menu">
			<button type="button" class="btn btn-success btn-xs">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> new genre
			</button>
		</a> <br> <br>
		
		{% if messages %} 
		<ul class="messages"> 
		    {% for message in messages %} 
		    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> 
		    {% endfor %} 
		</ul> 
		{% endif %} 

		<table class="table table-responsive">
			<thead>
				<tr>
		        	<th>ID</th>
		        	<th>Name</th>
		        	<th>Actions</th>
		        </tr>
		    </thead>

		    <tbody>
		    	{% for genre in all_genres %}
			    	<tr>
			    		<td>{{ genre.id }}</td>
			    		<td>{{ genre.name }}</td>
				       	<td>
					     	<a href="{% url 'genre_detail' genre.id %}">
					     		<button type="button"  class="btn btn-default">
					     			<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					     		</button>
					     	</a>
					     	<a href="{% url 'genre_delete' genre.id %}">
				       			<button type="button" class="btn btn-danger ">
				       				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				       			</button>
				       		</a>
				       		<a href="{% url 'genre_update' genre.id %}">
				       			<button type="button" class="btn btn-warning">
				       				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				       			</button>
				       		</a>
						</td>
					</tr>

				{% empty %}
					<td colspan="7" class="text-center bg-warning">No Genres</td>
		   		{% endfor %}

		    </tbody>
		</table>
	</div>
 </div>

 </body>
 </html>
