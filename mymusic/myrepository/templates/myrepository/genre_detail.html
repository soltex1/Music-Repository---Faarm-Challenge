{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>	
  	<link rel="stylesheet" type="text/css" href="{% static 'myrepository/index.css' %}" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  </head>

<body>
	
	{% include "myrepository/header.html" %}

	<div class="container">
		<div class="panel panel-default panel-height", id="panel-admin">
			
			<h1 class="page_subtitle">GENRE DETAILS</h1>
			<table id="table-detail" class="table table-responsive">
				<tr>
					<th>ID:</th>
					<td>{{ genre.id }}</td>
				</tr>	
				<tr>
					<th>Title:</th>
	    			<td>{{ genre.name }}</td>
	    		</tr>
				<tr>
					<th> Actions:</th>
				 	<td>
				 		<a href="{% url 'genre_delete' genre.id %}">
				       		<button type="button" class="btn btn-danger">
				       			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				       		</button>
				       	</a>

				       	<a href="{% url 'genre_update' genre.id %}">
				       		<button type="button" class="btn btn-warning btn-s">
				       			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				       		</button>
				       	</a>
					</td>
				</tr>
			</table>

			<a href="{% url 'genres_index' %}" class="top-menu">
				<button type="button" class="btn btn-default btn-xs">
						<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> go back
				</button>
			</a> <br> <br>

		</div>
	</div>
 </body>
 </html>
